[platformio]
description = SDI-12 Library Example F:  Taking Measurements and Requesting Results
src_dir = .piolibdeps/Arduino-SDI-12_ID1486/examples/f_basic_data_request


[env:mayfly]
monitor_speed = 115200
board = mayfly
platform = atmelavr
framework = arduino
lib_ldf_mode = deep+
lib_ignore = RTCZero
lib_deps =
    SDI-12
